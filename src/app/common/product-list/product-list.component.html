<div class="container">
  <div class="row mt-2 mb-4 pb-2">
    <input [(ngModel)]="phrase" type="text" class="form-control" />
    <div
      class="mt-4 mb-2 col-md-6 col-lg-4"
      *ngFor="let product of products | filter: phrase:'title'"
    >
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
