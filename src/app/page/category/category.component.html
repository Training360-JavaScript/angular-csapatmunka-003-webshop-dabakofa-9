<div class="content">
  <div class="row featured">
    <div class="category-header">
      <h4>{{ categoryName }} kategória</h4>
    </div>
    <span>
      <h5>Kiemelt ajánlataink</h5>
    </span>
    <app-product-block
      [products]="highlighted | random | filter: categoryId:'catId' | firstFew: 5"
    ></app-product-block>
  </div>

  <div class="row productlist">
    <app-product-list
      [products]="products | filter: categoryId:'catId'"
    ></app-product-list>
  </div>
</div>
